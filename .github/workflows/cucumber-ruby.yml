name: Test cucumber

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        ruby: ['2.6', '2.7', '3.0', '3.1']
        include:
          - os: ubuntu-latest
            ruby: jruby-9.3
          - os: ubuntu-latest
            ruby: truffleruby-head

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Run ruby tests
        uses: ./.github/actions/test-ruby
        with:
          ruby-version: ${{ matrix.ruby }}
